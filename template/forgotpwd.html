{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/mediaqury.css' %}">
    <link rel="stylesheet" href="{% static 'css/forgotpwd.css' %}">

</head>
<body class="roboto-regular">
    {% if messages %}
    <div class="d-flex flex-column  w-100 position-absolute  p-3 z-3 bottom-0 start-0 ">
        {% for message in messages %}
        <div class="toast align-items-center d-block position-sticky" role="alert" aria-live="assertive"
            aria-atomic="true" id="toast">
            <div class="d-flex">
                <div class="toast-body text-black">
                    {{ message }}
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"
                    onclick="handleToast()"></button>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <section class="heading">
        <div class="container-xxl">
            <div class="back-button pt-4">
                <a href="/" class="text-white"><svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                        <path fill="#ffffff"
                            d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM271 135c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-87 87 87 87c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L167 273c-9.4-9.4-9.4-24.6 0-33.9L271 135z" />
                    </svg></a>
            </div>
            <div class=" d-flex flex-column justify-content-center">
                <div class="pt-5">
                    <div class="logo pt-4">
                        <a href="">Forgott Password</a>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <main class="forgot-pass-main">
        <div class="container-xl">
            <div class="forgotpass-form">
                <form action="" id="forgotpass-form" onsubmit="return forgotvalidate(this)">
                    <div class="forgotpass-inputs" id="forgotpass-inputs">
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                onchange="forgotvalidate(this)">
                        </div>
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <input type="email" class="form-control" id="password" name="password"
                                onchange="forgotvalidate(this)">
                                <span id="pass-error" class="text-danger pt-2"></span>
                        </div>
                        <div class="forgotpass-button">
                            <input type="submit" class="form-control  w-100 text-center" value="Verify Password">
                        </div>
                        <div class="via-otp pt-3 text-center">
                            <button type="button" class="text-primary m-0" onclick="changetoOtp(this)" value="fvo">Forgot Via OTP</button>
                        </div>
                    </div>
                </form>
            </div>
    </main>

    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/forgotpass.js' %}"></script>
</body>

</html
