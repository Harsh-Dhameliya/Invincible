<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/fonts.css">
    <!-- <link rel="stylesheet" href="../static/css/main.css"> -->
    <!-- <link rel="stylesheet" href="../static/css/main_page.css"> -->
    <link rel="stylesheet" href="../static/css/mediaqury.css">
    <!-- <link rel="stylesheet" href="../static/css/package.css"> -->
    <link rel="stylesheet" href="../static/css/login.css">

</head>

<body class="roboto-regular">
    {% if messages %}
    <div class="d-flex flex-column  w-100 position-absolute  p-3 z-3 bottom-0 start-0 ">
        {% for message in messages %}
        <div class="toast align-items-center d-block position-sticky" role="alert" aria-live="assertive"
            aria-atomic="true" id="toast">
            <div class="d-flex">
                <div class="toast-body text-black">
                    {{ message }}
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"
                    onclick="handleToast()"></button>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <section class="heading">
        <div class="container-xxl">
            <div class="back-button pt-4">
                <a href="/" class="text-white"><svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512">
                        <path fill="#ffffff"
                            d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM271 135c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-87 87 87 87c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L167 273c-9.4-9.4-9.4-24.6 0-33.9L271 135z" />
                    </svg></a>
            </div>
            <div class=" d-flex flex-column justify-content-center">
                <div class="pt-5">
                    <div class="logo pt-4">
                        <a href="">Log-In</a>
                    </div>
                    <div class="login">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main class="login-main">
        <div class="container-xl">
            <div class="login-form ">
                <form  id="log-form" onsubmit="return loginvalidate(this)" method="POST">
                    {% csrf_token %}
                    <div class="login-inputs">
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                onkeyup="loginvalidate(this)">
                        </div>
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <input type="Password" class="form-control" id="password" name="password"
                                onkeyup="loginvalidate(this)">
                            <p id="pass-error" class="text-danger pt-2"></p>
                        </div>

                        <div class="login-button">
                            <input type="submit" class="form-control  w-100 text-center" value="Login">
                        </div>
                        <div class="create-account pt-3 w-100 text-center">
                            <a href="registration.html" class="text-primary text-decoration-none">Create Acoount</a>
                        </div>
                    </div>
                </form>
            </div>
    </main>
    <script src="../static/js/bootstrap.js"></script>
    <script src="../static/js/index.js"></script>
    <script src="../static/js/login.js"></script>
    <!-- <script src="../static/js/booking.js"></script> -->
</body>

</html
