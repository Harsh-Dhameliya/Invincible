<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Name Validation</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    {% if messages %}
    <div class="d-flex flex-column  w-100 position-absolute  p-3 z-3 bottom-0 start-0 ">
        {% for message in messages %}
        <div class="toast align-items-center d-block position-sticky" role="alert" aria-live="assertive"
            aria-atomic="true" id="toast">
            <div class="d-flex">
                <div class="toast-body text-black">
                    {{ message }}
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"
                    onclick="handleToast()"></button>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <form id="nameForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <span id="error" class="error"></span>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("nameForm").addEventListener("submit", function (e) {
            const firstNameInput = document.getElementById("firstName");
            const errorSpan = document.getElementById("error");
            const namePattern = /^[a-zA-Z]+$/;

            if (!namePattern.test(firstNameInput.value)) {
                e.preventDefault(); // Prevent form submission
                errorSpan.textContent = "First name can only contain letters (a-z, A-Z).";
            } else {
                errorSpan.textContent = ""; // Clear error message
            }
        });
    </script>
</body>
</html>
